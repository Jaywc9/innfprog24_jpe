<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Løkker</title>
</head>
<body>
    <script>
    //For-løkker
    //Tar imot tre paramteere: initialisering, betingelse og inkrementasjon/dekrementasjon
    for(let teller = 0; teller <= 10; teller++){
        console.log(teller)
    }

    const start = 0
    const slutt = 100
    let sum = 1

    //legg sammen tall mellom a og b
    for(let teller = start; teller <= slutt; teller++){
        sum += teller

    }

    console.log(sum)

    //Gangetabellen
    let gangetabellen = []

    for(let n = 1; n <= 10; n++){
        let row = []
        for(let i = 1; i <= 10; i++){
            row.push(n * i)
        }
        gangetabellen.push(row)
    }

    console.log(gangetabellen)

    //sjekk om tall er delelig på Z
    const x = 0
    const z = 3
    const y = 100

    for (let teller = x; teller <= y; teller++){
        if(teller % z === 0){
            console.log(`${teller},`)
        }

    }

    const months = ["Januar", "Februar", "Mars", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Desember"]

    const date = {
        year: new Date().getFullYear(),
        month: new Date().getMonth(),
        //day: new Date().getDay(),
    }

    console.log(date)

    const famObj = [{
        fName: "Jonas",
        birthyear: 2005,
        birthmonth: 8,
        birthday: 30,
    },
    {
        fName: "Andrea",
        birthyear: 2006,
        birthmonth: 11,
        birthday: 7,
    },
    {
        fName: "Aleks",
        birthyear: 2005,
        birthmonth: 7,
        birthday: 14,
    },
]

    for(let teller = 0; teller < famObj.length; teller++){
        if(date.month <= famObj[teller].birthmonth){
            console.log(`${famObj[teller].fName} fyller ${date.year - famObj[teller].birthyear} år i ${months[famObj[teller].birthmonth -1]}`)
        } else{
            console.log(`${famObj[teller].fName}fylte ${date.year - famObj[teller].birthyear} år i ${months[famObj[teller].birthmonth]}`)
        }
    }
   

    //For-in-løkker
    const person = {
        name: "Jonas",
        age: (new Date().getFullYear()) - 2005,
        location: "Fredrikstad"
    }


    for(let key in person){
        console.log(key + ": " + person[key])
    }

    //forEach-"løkker"
    const numbers = [4, 3, 5, 6, 10, 100, 24]
    let total = 0

    numbers.forEach((item) => total += item)

    console.log(total)

    //while-løkker
    let teller = 1

    while(teller < 10){
        teller++
        console.log(teller)
    }







    </script>



</body>
</html>
