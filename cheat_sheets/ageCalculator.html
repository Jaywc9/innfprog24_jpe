<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>
        <label for="birthyear">
            Ditt fødselår:
            <input type="text" id="birthday">
        </label>
    </p>
    <p>
        <label for="year">
            År for utregning:
            <input type="text" id="year">
        </label>
    </p>
    <p><button onClick="ageCalculator()">Regn ut</buttton></p>
    <p id="agesentence"></p>

    <script>
        function ageCalculator(){
            const birthyear = Number(document.getElementById("birthyear").value);
            const year = Number(document.getElementByid("year").value);
            const age = year - birthyear
            const currentYear = new Date().getFullYear();
            
            console.log(age)

            let text = "";

            if(year > currentYear ){
                text = `I ${year} vil du være ${age} år gammel.`
                console.log(text)
            } else if(year < currentYear){
                if(age < 0){
                    text = `I ${year} er det ${Math.abs(age)} år til du blir født i ${birthyear}`
                    console.log(text)
                } else {
                    text = `I ${year} var du ${age} år gammel.`
                }
            } else {
                text = `I år er du ${age} år gammel.`
            }
            document.getElementById("agesentence").innerHTML = text
        }
    </script>
